<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <img src="img/logo.png" alt="Logo brand">

            <i class="fa-solid fa-bars"></i>

            <ul>
                <li class="mr-2"><a href="https://google.it">Planning</a></li>
                <li class="mr-2"><a href="https://google.it">Testimonials</a></li>
                <li class="mr-2"><a href="https://google.it">Features</a></li>
                <li class="mr-2"><a href="https://google.it">About Us</a></li>
                <li class="btn"><a href="https://google.it">Get Started</a></li>
            </ul>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- FIRST SECTION -->
        <section id="demo" class="pt-3 mb-4">
            <div class="container">
                <div class="row">
                    <div class="card br-20 mb-2 big">
                        <div class="text-card">text</div>
                        <div class="btn blue">button</div>
                        <div class="image-card">image</div>
                    </div>

                    <div class="card mb-2 br-20">
                        <div class="logo-card">logo</div>
                        <div class="text-card">text</div>
                    </div>

                    <div class="card mb-2 br-20">
                        <div class="logo-card">logo</div>
                        <div class="text-card">text</div>
                    </div>

                    <div class="card mb-2 br-20">
                        <div class="logo-card">logo</div>
                        <div class="text-card">text</div>
                    </div>

                    <div class="card mb-2 br-20">
                        <div class="logo-card">logo</div>
                        <div class="text-card">text</div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <!-- /MAIN -->
</body>
</html>
